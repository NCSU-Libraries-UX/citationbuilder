<form class="citation-form" data-csl="modern-language-association-8">
    <ul class="button-group unstyle-list citation">
        <li><a class="tiny button disabled active" data-citation="print" href="#">in print</a></li>
        <li><a class="tiny button disabled" data-citation="digital" href="#">digital</a></li>
        <li><a class="tiny button disabled" data-citation="database" href="#">in a database</a></li>
    </ul>
    <input type="hidden" name="type" value="article-magazine" id="form-type" />

    <div class="contributor-container">
        <div class="row contributor">
            <div class="columns medium-2 field print digital database">
                <label for="contributor-magazine-mla8">Contributor
                    <select name="contributor" id="contributor-magazine-mla8">
                        <option value="author">Author</option>
                        <option value="editor">Editor</option>
                        <option value="translator">Translator</option>
                    </select>
                </label>
            </div>
            <div class="columns medium-4 field print digital database">
                <label>First Name</label>
                <input type="text" name="given" aria-labelledby="form-type">
            </div>
            <div class="columns medium-1 field print digital database">
                <label>MI</label>
                <input type="text" name="givenMiddle" aria-labelledby="form-type">
            </div>
            <div class="columns medium-4 last-name field print digital database">
                <label>Last Name/Corp.</label>
                <input type="text" name="family" aria-labelledby="form-type">
            </div>
            <div class="columns medium-1 field print digital database">
                <div class="remove-contributor"><small><a href="#"><i class="fa fa-minus-square"></i><span class="hidden">remove contributor</span></a></small></div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="columns medium-1 right">
            <div class="add-contributor" class=""><small><a href="#"><i class="fa fa-plus-square"></i><span class="hidden">add contributor</span></a></small></div>
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12 field print digital database">
            <label for="title">Article Title</label>
            <input type="text" name="title" aria-labelledby="form-type">
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12 field print digital database">
            <label for="container-title">Magazine Title</label>
            <input type="text" name="container-title" aria-labelledby="form-type">
        </div>
    </div>

    <div class="row">

        <div class="columns medium-3 field print database">
            <label for="year">Year published
            </label>
            <input type="text" name="year" placeholder="yyyy" class="columns medium-6" aria-labelledby="form-type"/>
        </div>


        <div class="columns medium-3 field print database left">
            <label for="page">Pages</label>
            <input type="text" name="page" placeholder="ex: 100-110" aria-labelledby="form-type"/>
        </div>

    </div>

    <div class="row">
        <div class="columns medium-12 field database">
            <label for="archive_location">Database Title</label>
            <input type="text" name="archive_location" aria-labelledby="form-type"/>
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12 field digital database">
            <label for="URL">URL</label>
            <input type="text" name="URL" placeholder="website.com/article" aria-labelledby="form-type"/>
        </div>
    </div>

    <div class="row">
        <div class="columns medium-3 field digital database input-append date">
            <label for="issued">Date Published</label>
            <input type="date" name="issued" class="" aria-labelledby="form-type">
        </div>
    </div>

    <div class="row" id="submit-area">
        <div class="columns medium-1">
            <input type="submit" value="Submit">
        </div>
    </div>
