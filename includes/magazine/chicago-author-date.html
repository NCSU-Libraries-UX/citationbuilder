<form class="citation-form" data-csl="chicago-author-date">
    <ul class="button-group unstyle-list citation">
        <li><a class="tiny button disabled active" data-citation="print" href="#">in print</a></li>
        <li><a class="tiny button disabled" data-citation="digital" href="#">digital</a></li>
    </ul>
    <input type="hidden" name="type" value="article-magazine" id="form-type" />

    <div class="contributor-container">
        <div class="row contributor">
            <div class="columns medium-2 field print digital">
                <label for="contributor-magazine-chicago">Contributor
                    <select name="contributor" id="contributor-magazine-chicago">
                        <option value="author">Author</option>
                        <option value="editor">Editor</option>
                        <option value="translator">Translator</option>
                    </select>
                </label>
            </div>
            <div class="columns medium-4 field print digital">
                <label for="given-magazine-chicago">First Name</label>
                <input id="given-magazine-chicago" type="text" name="given">
            </div>
            <div class="columns medium-1 field print digital">
                <label for="givenMiddle-magazine-chicago">MI</label>
                <input id="givenMiddle-magazine-chicago" type="text" name="givenMiddle">
            </div>
            <div class="columns medium-4 last-name field print digital">
                <label for="family-magazine-chicago">Last Name/Corp.</label>
                <input id="family-magazine-chicago" type="text" name="family">
            </div>
            <div class="columns medium-1 field print digital">
                <div class="remove-contributor"><small><a href="#"><i class="fa fa-minus-square"></i><span class="hidden">remove contributor</span></a></small></div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="columns medium-1 right end">
            <div class="add-contributor" class=""><small><a href="#"><i class="fa fa-plus-square"></i><span class="hidden">add contributor</span></a></small></div>
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12 field print digital">
            <label for="title-magazine-chicago">Article Title</label>
            <input id="title-magazine-chicago" type="text" name="title">
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12 field print digital">
            <label for="container-title-magazine-chicago">Magazine Title</label>
            <input id="container-title-magazine-chicago" type="text" name="container-title">
        </div>
    </div>

    <div class="row">
        <div class="columns medium-3 field print digital">
            <label for="issued-months-magazine-chicago">Date Published
                <select name="issued-mo" id="issued-months-magazine-chicago">
                    <option value="">month</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </label>
        </div>
        <div class="columns medium-3 field print digital">
            <label for="issued-yr-magazine-chicago">Issued (year)</label>
            <input id="issued-yr-magazine-chicago" type="text" name="issued-yr" placeholder="yyyy" class="columns medium-6" />
        </div>

        <div class="columns medium-3 field print">
            <label for="page-magazine-chicago">Pages</label>
            <input id="page-magazine-chicago" type="text" name="page" placeholder="ex: 100-110">
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12 field digital">
            <label for="URL-magazine-chicago">URL</label>
            <input id="URL-magazine-chicago" type="text" name="URL" />
        </div>
    </div>

    <div class="row" id="submit-area">
        <div class="columns medium-1">
            <input type="submit" value="Submit">
        </div>
    </div>
</form>
