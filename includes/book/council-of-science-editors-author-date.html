<form class="citation-form" data-csl="council-of-science-editors-author-date">
    <ul class="button-group unstyle-list citation">
        <li><a class="tiny button disabled active" data-citation="print" href="#">print</a></li>
        <li><a class="tiny button disabled" data-citation="digital" href="#">digital</a></li>
    </ul>
    <input type="hidden" name="type" value="book" id="form-type" />

    <div class="contributor-container">
        <div class="row contributor">
            <div class="columns medium-2 field print digital">
                <label for="contributor-book-council-cse-book">Contributor
                    <select name="contributor" id="contributor-book-council-cse-book">
                        <option value="author">Author</option>
                        <option value="editor">Editor</option>
                        <option value="translator">Translator</option>
                    </select>
                </label>
            </div>
            <div class="columns medium-4 field print digital">
                <label for="given-cse-book">First Name</label>
                <input id="given-cse-book" type="text" name="given">
            </div>
            <div class="columns medium-1 field print digital">
                <label for="givenMiddle-cse-book">MI</label>
                <input id="givenMiddle-cse-book" type="text" name="givenMiddle">
            </div>
            <div class="columns medium-4 last-name field print digital">
                <label for="family-cse-book">Last Name/Corp.</label>
                <input id="family-cse-book" type="text" name="family">
            </div>
            <div class="columns medium-1 field print digital">
                <div class="remove-contributor"><small><a href="#"><i class="fa fa-minus-square"></i><span class="hidden">remove contributor</span></a></small></div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="columns medium-1 right end">
            <div class="add-contributor" class=""><small><a href="#"><i class="fa fa-plus-square"></i><span class="hidden">add contributor</span></a></small></div>
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12 field print digital">
            <label for="title-cse-book">Title</label>
            <input id="title-cse-book" type="text" name="title">
        </div>
    </div>

    <div class="row">
        <div class="columns medium-5 field">
            <label for="edition-cse-book">Edition</label>
            <input id="edition-cse-book" type="text" name="edition">
        </div>
    </div>

    <label for="publisher">Publication Info</label>
    <div class="row">
        <div class="columns medium-6 field print digital">
            <label for="publisher-cse-book">Publisher</label>
            <input id="publisher-cse-book" type="text" name="publisher">
        </div>
        <div class="columns medium-3 field print digital">
            <label for="publisher-place-cse-book">Location</label>
            <input id="publisher-place-cse-book" type="text" name="publisher-place">
        </div>
        <div class="columns medium-3 field print left download">
            <label for="year-cse-book">Year</label>
            <input id="year-cse-book" type="text" name="year">
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12 field digital">
            <label for="URL-cse-book">URL or DOI</label>
            <input id="URL-cse-book" type="text" name="URL">
        </div>
    </div>

    <!--     <div class="row">
        <div class="columns medium-7 field digital">
            <p>or</p>
            <label for="DOI">DOI</label>
            <input type="text" name="DOI" >
        </div>
    </div> -->

    <div class="row">
        <div class="columns medium-4 field digital left">
            <label for="accessed-cse-book">Date Accessed</label>
            <input id="accessed-cse-book" type="date" name="accessed" class="">
        </div>
    </div>


    <div class="row" id="submit-area">
        <div class="columns medium-1">
            <input type="submit" value="Submit">
        </div>
    </div>
</form>
