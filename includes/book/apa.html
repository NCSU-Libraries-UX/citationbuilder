<ul class="button-group unstyle-list citation">
    <li><a class="tiny button active" data-citation="print" href="#">print</a></li>
    <li><a class="tiny button" data-citation="digital" href="#">digital</a></li>
</ul>
<form class="citation-form" data-type="book" data-csl="apa" autocomplete="off">
    <input type="hidden" name="type" value="book" id="form-type" />

    <div id="contributor-container">
        <div class="row contributor">
            <div class="columns medium-2 field print digital ">
                <label for="contributor-book">Contributor
					<select name="contributor" id="contributor-book">
						<option value="author">Author</option>
						<option value="editor">Editor</option>
						<option value="translator">Translator</option>
					</select>
				</label>
            </div>
            <div class="columns medium-4 field print digital ">
                <label for="given-apa6-book">First Name</label>
                <input id="given-apa6-book" type="text" name="given">
            </div>
            <div class="columns medium-1 field print digital ">
                <label for="givenMiddle-apa6-book">MI</label>
                <input id="givenMiddle-apa6-book" type="text" name="givenMiddle">
            </div>
            <div class="columns medium-4 last-name field print digital ">
                <label for="family-apa6-book">Last Name/Corp.</label>
                <input id="family-apa6-book" type="text" name="family">
            </div>
            <div class="columns medium-1 field print digital contributor-controls">
                <button class="remove-contributor" onclick="app.removeContributor(this);"><i class="fa fa-minus-square"></i><span class="hidden">remove contributor</span></button>
                <button class="add-contributor" onclick="app.addContributor(this);"><i class="fa fa-plus-square"></i><span class="hidden">add contributor</span></button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12">
            <div class="help-text">If there are more than 7 authors, the first 7 names will be listed followed by "..." You don't have to enter the rest of the authors.</div>
        </div>    
    </div>


    <div class="row">
        <div class="columns medium-12 field print digital ">
            <label for="title-apa6-book" class="section-label">Title</label>
            <input id="title-apa6-book" type="text" name="title">
        </div>
    </div>

    <!--    <div class="row">
        <div class="columns medium-3 field print">
            <label for="page">Pages<label type="text" name="page"  /></label>
        </div>
    </div> -->

    <label for="publisher-info" class="section-label">Publication Info</label>
    <div class="row">
        <div class="columns medium-6 field print digital">
            <label for="publisher-apa6-book">Name of Publisher</label>
            <input id="publisher-apa6-book" type="text" name="publisher">

        </div>
        <div class="columns medium-3 field print digital">
            <label for="publisher-place-apa6-book">Location</label>
            <input id="publisher-place-apa6-book" type="text" name="publisher-place">

        </div>
        <div class="columns medium-3 field print digital left ">
            <label for="issued-yr-apa6-book">Year</label>
            <input id="issued-yr-apa6-book" type="text" name="issued-yr" maxlength="4">

        </div>
    </div>

    <div class="row">
        <div class="columns medium-12 field digital ">
            <label for="URL-apa6-book">URL</label>
            <div class="help-text">ex: https://www.sample-website.com</div>
            <input id="URL-apa6-book" type="text" name="URL">
        </div>
    </div>

    <!-- 	<div class="row">
		<div class="columns medium-7 field digital ">
			<p>or</p>
			<label for="DOI">DOI</label>
            <div class="help-text">If both URL and DOI are entered citation will default to DOI.</div>
			<input type="text" name="DOI">
		</div>
	</div> -->

    <div class="row" id="submit-area">
        <div class="columns medium-2">
            <input type="submit" value="build citation">
        </div>
    </div>
    <div class="citation-box">
        <div class="citation-content"></div>
        <button onclick="data.copy_citation_to_clipboard(this)" class="copy-to-clipboard-button">copy citation to clipboard</button>
    </div>
</form>
