<form class="citation-form" data-csl="modern-language-association-8">
    <ul class="button-group unstyle-list citation">
        <li><a class="tiny button disabled active" data-citation="print" href="#">print</a></li>
        <li><a class="tiny button disabled" data-citation="digital" href="#">digital</a></li>
        <!-- <li><a class="tiny button disabled" data-citation="media" href="#">media (film/tv)</a></li> -->
    </ul>
    <input type="hidden" name="type" value="book" id="form-type" />

    <div class="contributor-container">
        <div class="row contributor">
            <div class="columns medium-2 field print digital media">
                <label for="contributor-book-mla8-book">Contributor
                    <select name="contributor" id="contributor-book-mla8-book">
                        <option value="author">Author</option>
                        <option value="editor">Editor</option>
                        <option value="translator">Translator</option>
                    </select>
                </label>
            </div>
            <div class="columns medium-4 field print digital media">
                <label for="given-mla8-book">First Name </label>
                <input id="given-mla8-book" type="text" name="given">
            </div>
            <div class="columns medium-1 field print digital media">
                <label for="givenMiddle-mla8-book">MI</label>
                <input id="givenMiddle-mla8-book" type="text" name="givenMiddle">
            </div>
            <div class="columns medium-4 last-name field print digital media">
                <label for="family-mla8-book">Last Name/Corp.</label>
                <input id="family-mla8-book" type="text" name="family">
            </div>
            <div class="columns medium-1 field print digital media">
                <div class="remove-contributor"><small><a href="#"><i class="fa fa-minus-square"></i><span class="hidden">remove contributor</span></a></small></div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="columns medium-1 right end">
            <div class="add-contributor" class=""><small><a href="#"><i class="fa fa-plus-square"></i><span class="hidden">add contributor</span></a></small></div>
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12 field print digital media">
            <label for="title-mla8-book">Title</label>
            <input id="title-mla8-book" type="text" name="title">
        </div>
    </div>

    <div class="row">
        <div class="columns medium-6 field print digital media">
            <label for="publisher-info-mla8-book">Publication Info</label>
            <input id="publisher-info-mla8-book" type="text" name="publisher">
        </div>
        <!--         <div class="columns medium-3 field print digital">
            <label for="location"><label type="text" name="publisher-place"  /></label>
        </div> -->
        <div class="columns medium-3 field print digital left download media">
            <label for="issued-yr-mla8-book">Issued (year)</label>
            <input id="issued-yr-mla8-book" type="text" name="issued-yr" pleaceholder="year">
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12 field digital">
            <label for="archive_location-mla8-book">Website or Database Title</label>
            <input id="archive_location-mla8-book" type="text" name="archive_location">
        </div>
    </div>

    <label for="URL" class="field download">Type of eBook</label>
    <div class="row">
        <div class="columns medium-12 field digital media">
            <label for="URL-mla8-book" class="field digital">URL</label>
            <input id="URL-mla8-book" type="text" name="URL">
        </div>
    </div>

    <!--     <div class="row">
        <div class="columns medium-3 field digital left">
            <label for="accessed">Date Accessed<label type="text" name="accessed"  class="fdatepicker" data-date-format="dd-mm-yyyy" /></label>
        </div>
    </div> -->

    <div class="row" id="submit-area">
        <div class="columns medium-1">
            <input type="submit" value="Submit">
        </div>
    </div>
</form>
