<form class="citation-form" data-csl="chicago-author-date">
    <ul class="button-group unstyle-list citation">
        <li><a class="tiny button disabled active" data-citation="print" href="#">print</a></li>
        <li><a class="tiny button disabled" data-citation="digital" href="#">digital</a></li>
    </ul>
    <input type="hidden" name="type" value="book" id="form-type" />

    <div class="contributor-container">
        <div class="row contributor">
            <div class="columns medium-2 field print digital">
                <label for="contributor-book-chicago-chiago-book">Contributor
                    <select name="contributor" id="contributor-book-chicago-apa6-book">
                        <option value="author">Author</option>
                        <option value="editor">Editor</option>
                        <option value="translator">Translator</option>
                    </select>
                </label>
            </div>
            <div class="columns medium-4 field print digital">
                <label for="given-chiago-book">First Name</label>
                <input id="given-chiago-book" type="text" name="given">
            </div>
            <div class="columns medium-1 field print digital">
                <label for="givenMiddle-chiago-book">MI</label>
                <input id="givenMiddle-chiago-book" type="text" name="givenMiddle">
            </div>
            <div class="columns medium-4 last-name field print digital">
                <label for="family-chiago-book">Last Name/Corp.</label>
                <input id="family-chiago-book" type="text" name="family">
            </div>
            <div class="columns medium-1 field print digital">
                <div class="remove-contributor"><small><a href="#"><i class="fa fa-minus-square"></i><span class="hidden">remove contributor</span></a></small></div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="columns medium-1 right end">
            <div class="add-contributor" class=""><small><a href="#"><i class="fa fa-plus-square"></i><span class="hidden">add contributor</span></a></small></div>
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12 field print digital">
            <label for="title-chiago-book">Title</label>
            <input id="title-chiago-book" type="text" name="title">
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12">
            <label for="publisher-section">Publication Info</label>
        </div>
    </div>

    <div class="row">
        <div class="columns medium-6 field print digital">
            <label for="publisher-chiago-book">Publisher</label>
            <input id="publisher-chiago-book" type="text" name="publisher">
        </div>
        <div class="columns medium-3 field print digital">
            <label for="location-chiago-book">Location</label>
            <input id="location-chiago-book" type="text" name="publisher-place">
        </div>
        <div class="columns medium-3 field print digital left digital">
            <label for="issued-yr-chiago-book">Issued (year)</label>
            <input id="issued-yr-chiago-book" type="text" name="issued-yr">
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12 field digital">
            <label for="URL-chiago-book" class="field digital">URL</label>
            <input id="URL-chiago-book" type="text" name="URL">
        </div>
    </div>
    <!--
    <div class="row">
        <div class="columns medium-7 field digital">
            <p>or</p>
            <label for="DOI">DOI</label>
            <input type="text" name="DOI"  >
        </div>
    </div> -->

    <div class="row" id="submit-area">
        <div class="columns medium-1">
            <input type="submit" value="Submit">
        </div>
    </div>
</form>
