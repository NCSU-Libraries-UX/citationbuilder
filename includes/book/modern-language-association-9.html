<ul class="button-group unstyle-list citation">
    <li><a class="tiny button active" data-citation="print" href="#">print</a></li>
    <li><a class="tiny button" data-citation="digital" href="#">digital</a></li>
    <!-- <li><a class="tiny button" data-citation="media" href="#">media (film/tv)</a></li> -->
</ul>
<form class="citation-form" data-type="book" data-csl="modern-language-association-9" autocomplete="off">
    <input type="hidden" name="type" value="book" id="form-type" />

    <div id="contributor-container">
        <div class="row contributor">
            <div class="columns medium-2 field print digital media">
                <label for="contributor-book-mla9-book">Contributor
                    <select name="contributor" id="contributor-book-mla9-book">
                        <option value="author">Author</option>
                        <option value="editor">Editor</option>
                        <option value="translator">Translator</option>
                    </select>
                </label>
            </div>
            <div class="columns medium-4 field print digital media">
                <label for="given-mla9-book">First Name </label>
                <input id="given-mla9-book" type="text" name="given">
            </div>
            <div class="columns medium-1 field print digital media">
                <label for="givenMiddle-mla9-book">MI</label>
                <input id="givenMiddle-mla9-book" type="text" name="givenMiddle">
            </div>
            <div class="columns medium-4 last-name field print digital media">
                <label for="family-mla9-book">Last Name/Corp.</label>
                <input id="family-mla9-book" type="text" name="family">
            </div>
            <div class="columns medium-1 field print digital media contributor-controls">
                <button class="remove-contributor" onclick="app.removeContributor(this);"><img src="assets/minus-square-solid.svg" width="25px" alt="remove contributor"><span class="hidden">remove contributor</span></button>
                <button class="add-contributor" onclick="app.addContributor(this);"><img src="assets/plus-square-solid.svg" width="25px" alt="add contributor"><span class="hidden">add contributor</span></button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12">
            <div class="help-text">If there are more than 2 authors, the first name will be listed followed by "et al." You don't have to enter the rest of the authors.</div>
        </div>    
    </div>  

    <div class="row">
        <div class="columns medium-12 field print digital media">
            <label for="title-mla9-book" class="section-label">Title</label>
            <input id="title-mla9-book" type="text" name="title">
        </div>
    </div>

    <label for="publisher-info" class="section-label">Publication Info</label>
    <div class="row">
        <div class="columns medium-6 field print digital media">
            <label for="publisher-info-mla9-book">Name of Publisher</label>
            <input id="publisher-info-mla9-book" type="text" name="publisher">
        </div>
        <!--         <div class="columns medium-3 field print digital">
            <label for="location"><label type="text" name="publisher-place"  /></label>
        </div> -->
        <div class="columns medium-3 field print digital left download media">
            <label for="issued-yr-mla9-book">Issued (year)</label>
            <input id="issued-yr-mla9-book" type="text" name="issued-yr" pleaceholder="year" maxlength="4">
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12 field digital">
            <label for="archive_location-mla9-book">Website or Database Title</label>
            <input id="archive_location-mla9-book" type="text" name="archive_location">
        </div>
    </div>

    <label for="URL" class="field download">Type of eBook</label>
    <div class="row">
        <div class="columns medium-12 field digital media">
            <label for="URL-mla9-book" class="field digital">URL</label>
            <div class="help-text">ex: https://www.sample-website.com</div>
            <input id="URL-mla9-book" type="text" name="URL">
        </div>
    </div>

    <!--     <div class="row">
        <div class="columns medium-3 field digital left">
            <label for="accessed">Date Accessed<label type="text" name="accessed"  class="fdatepicker" data-date-format="dd-mm-yyyy" /></label>
        </div>
    </div> -->

    <div class="row" id="submit-area">
        <div class="columns medium-2">
            <input type="submit" value="build citation">
        </div>
        <div class="columns medium-2">
            <div class="clear-form">
                <p><a href="#" class="clear-form-button">Clear fields</a></p>
            </div>
        </div>
    </div>
    <div class="citation-box">
        <div class="citation-content"></div>
        <button onclick="data.copy_citation_to_clipboard(this)" class="copy-to-clipboard-button">copy citation to clipboard</button>
    </div>
</form>
