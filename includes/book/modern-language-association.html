<form class="citation-form" data-csl="modern-language-association">
    <ul class="button-group unstyle-list citation">
        <li><a class="tiny button disabled active" data-citation="print" href="#">print</a></li>
        <li><a class="tiny button disabled" data-citation="digital" href="#">digital</a></li>
    </ul>
    <input type="hidden" name="type" value="book" id="form-type" />

    <div class="contributor-container">
        <div class="row contributor">
            <div class="columns medium-2 field print digital">
                <label for="contributor-book-mla-book">Contributor
                    <select name="contributor" id="contributor-book-mla-book">
                        <option value="author">Author</option>
                        <option value="editor">Editor</option>
                        <option value="translator">Translator</option>
                    </select>
                </label>
            </div>
            <div class="columns medium-4 field print digital">
                <label for="given-mla-book">First Name</label>
                <input id="given-mla-book" type="text" name="given">
            </div>
            <div class="columns medium-1 field print digital">
                <label for="givenMiddle-mla-book">MI</label>
                <input id="givenMiddle-mla-book" type="text" name="givenMiddle">
            </div>
            <div class="columns medium-4 last-name field print digital">
                <label for="family-mla-book">Last Name/Corp.</label>
                <input id="family-mla-book" type="text" name="family">
            </div>
            <div class="columns medium-1 field print digital">
                <div class="remove-contributor"><small><a href="#"><i class="fa fa-minus-square"></i><span class="hidden">remove contributor</span></a></small></div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="columns medium-1 right end">
            <div class="add-contributor" class=""><small><a href="#"><i class="fa fa-plus-square"></i><span class="hidden">add contributor</span></a></small></div>
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12 field print digital">
            <label for="title-mla-book">Title</label>
            <input id="title-mla-book" type="text" name="title">
        </div>
    </div>

    <label for="publisher-info">Publication Info</label>
    <div class="row">
        <div class="columns medium-6 field print digital">
            <label for="publisher-mla-book">Publisher</label>
            <input id="publisher-mla-book" type="text" name="publisher">
        </div>
        <div class="columns medium-3 field print digital">
            <label for="location-mla-book">Location</label>
            <input id="location-mla-book" type="text" name="publisher-place">

        </div>
        <div class="columns medium-3 field print digital left download">
            <label for="issued-yr-mla-book">Issued (year)</label>
            <input id="issued-yr-mla-book" type="text" name="issued-yr">
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12 field digital">
            <label for="archive_location-mla-book">Website or Database Title</label>
            <input id="archive_location-mla-book" type="text" name="archive_location">
        </div>
    </div>

    <label for="URL" class="field download">Type of eBook</label>
    <div class="row">
        <div class="columns medium-12 field digital">
            <label for="URL-mla-book" class="field digital">URL</label>
            <input id="URL-mla-book" type="text" name="URL" value="http://www.website.com">
        </div>
    </div>

    <div class="row">
        <div class="columns medium-3 field digital left">
            <label for="accessed-mla-book">Date Accessed</label>
            <input id="accessed-mla-book" type="date" name="accessed" class="">
        </div>
    </div>

    <div class="row" id="submit-area">
        <div class="columns medium-1">
            <input type="submit" value="Submit">
        </div>
    </div>
</form>
