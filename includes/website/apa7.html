<ul class="button-group unstyle-list citation">
    <li><a class="tiny button active" data-citation="digital" href="#">digital</a></li>
</ul>
<form class="citation-form" data-type="website" data-csl="apa7" autocomplete="off">
    <input type="hidden" name="type" value="webpage" id="form-type" />

    <div id="contributor-container">
        <div class="help-text">Contributors will be shortened when citing more than 20 authors</div>
        <div class="row contributor">
            <div class="columns medium-2 field digital">
                <label for="contributor-apa7-website">Contributor
                    <select name="contributor" id="contributor-apa7-website">
                        <option value="author">Author</option>
                        <option value="editor">Editor</option>
                        <option value="translator">Translator</option>
                    </select>
                </label>
            </div>
            <div class="columns medium-4 field digital">
                <label for="given-apa7-website">First Name</label>
                <input id="given-apa7-website" type="text" name="given">
            </div>
            <div class="columns medium-1 field digital">
                <label for="givenMiddle-apa7-website">MI</label>
                <input id="givenMiddle-apa7-website" type="text" name="givenMiddle">
            </div>
            <div class="columns medium-4 last-name field digital">
                <label for="family-apa7-website">Last Name/Corp.</label>
                <input id="family-apa7-website" type="text" name="family">
            </div>
            <div class="columns medium-1 field digital contributor-controls">
                <button class="remove-contributor" onclick="app.removeContributor(this);"><i class="fa fa-minus-square"></i><span class="hidden">remove contributor</span></button>
                <button class="add-contributor" onclick="app.addContributor(this);"><i class="fa fa-plus-square"></i><span class="hidden">add contributor</span></button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12 field digital">
            <label for="title-apa7-website">Title of Page</label>
            <input id="title-apa7-website" type="text" name="title">
        </div>
    </div>
    <div class="row">
        <div class="columns medium-12 field digital">
            <label for="publisher-apa7-website">Site Name</label>
            <input id="publisher-apa7-website" type="text" name="publisher">
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12 field digital">
            <label for="URL-apa7-website">URL</label>
            <div class="help-text">ex: https://www.sample-website.com</div>
            <input id="URL-apa7-website" type="text" name="URL" />
        </div>
    </div>

    <div class="row">
        <div class="columns medium-4 field digital left">
            <label for="issued-apa7-website">Date Published</label>
            <input id="issued-apa7-website" type="date" name="issued" class="">
        </div>
    </div>

    <div class="row" id="submit-area">
        <div class="columns medium-2">
            <input type="submit" value="build citation">
        </div>
    </div>
    <div class="citation-box">
        <div class="citation-content"></div>
        <button onclick="data.copy_citation_to_clipboard(this)" class="copy-to-clipboard-button">copy citation to clipboard</button>
