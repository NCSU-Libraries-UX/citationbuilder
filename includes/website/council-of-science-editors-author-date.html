<form class="citation-form" data-csl="council-of-science-editors-author-date">
    <ul class="button-group unstyle-list citation">
        <li><a class="tiny button disabled active" data-citation="digital" href="#">digital</a></li>
    </ul>
    <input type="hidden" name="type" value="webpage" id="form-type" />

    <div class="contributor-container">
        <div class="row contributor">
            <div class="columns medium-2 field print digital">
                <label for="contributor-council-website">Contributor
                    <select name="contributor" id="contributor-council-website">
                        <option value="author">Author</option>
                        <option value="editor">Editor</option>
                        <option value="translator">Translator</option>
                    </select>
                </label>
            </div>
            <div class="columns medium-4 field print digital">
                <label for="given-council-website">First Name</label>
                <input id="given-council-website" type="text" name="given">
            </div>
            <div class="columns medium-1 field print digital">
                <label for="givenMiddle-council-website">MI</label>
                <input id="givenMiddle-council-website" type="text" name="givenMiddle">
            </div>
            <div class="columns medium-4 last-name field print digital">
                <label for="family-council-website">Last Name/Corp.</label>
                <input id="family-council-website" type="text" name="family">
            </div>
            <div class="columns medium-1 field print digital">
                <div class="remove-contributor"><small><a href="#"><i class="fa fa-minus-square"></i><span class="hidden">remove contributor</span></a></small></div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="columns medium-1 right end">
            <div class="add-contributor-council-website" class=""><small><a href="#"><i class="fa fa-plus-square"></i><span class="hidden">add contributor</span></a></small></div>
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12 field digital">
            <label for="title-council-website">Title or Description of the Page</label>
            <input id="title-council-website" type="text" name="title">
        </div>
        <div class="columns medium-12 field digital">
            <label for="container-title-council-website">Publisher or Sponsor of Site</label>
            <input id="container-title-council-website" type="text" name="container-title">
        </div>
        <div class="columns medium-12 field digital">
            <label for="URL-council-website">URL</label>
            <input id="URL-council-website" type="text" name="URL">
        </div>
    </div>

    <!--     <label for="publisher">Publisher Location</label>
    <div class="row">
        <div class="columns medium-3 field print digital left">
            <label for="publisher-place"><input type="text" name="publisher-place" placeholder="location" /></label>
        </div>
    </div> -->

    <div class="row">
        <div class="columns medium-4 field digital left">
            <label for="issued-council-website">Date Published</label>
            <input id="issued-council-website" type="date" name="issued" class="">
        </div>
    </div>
    <div class="row">
        <div class="columns medium-4 field print digital left">
            <label for="accessed-council-website">Date Accessed</label>
            <input id="accessed-council-website" type="date" name="accessed" class="">
        </div>
    </div>

    <div class="row" id="submit-area">
        <div class="columns medium-1">
            <input type="submit" value="Submit">
        </div>
    </div>
</form>
