<form class="citation-form" data-csl="modern-language-association">
    <ul class="button-group unstyle-list citation">
        <li><a class="tiny button active" data-citation="digital" href="#">digital</a></li>
    </ul>
    <input type="hidden" name="type" value="webpage" id="form-type" />

    <div class="contributor-container">
        <div class="row contributor">
            <div class="columns medium-2 field print digital">
                <label for="contributor-mla7-website">Contributor
                    <select name="contributor" id="contributor-mla7-website">
                        <option value="author">Author</option>
                        <option value="editor">Editor</option>
                        <option value="translator">Translator</option>
                    </select>
                </label>
            </div>
            <div class="columns medium-4 field print digital">
                <label for="given-mla7-website">First Name</label>
                <input id="given-mla7-website" type="text" name="given">
            </div>
            <div class="columns medium-1 field print digital">
                <label for="givenMiddle-mla7-website">MI</label>
                <input id="givenMiddle-mla7-website" type="text" name="givenMiddle">
            </div>
            <div class="columns medium-4 last-name field print digital">
                <label for="family-mla7-website">Last Name/Corp.</label>
                <input id="family-mla7-website" type="text" name="family">
            </div>
            <div class="columns medium-1 field print digital">
                <div class="remove-contributor"><small><a href="#"><i class="fa fa-minus-square"></i><span class="hidden">remove contributor</span></a></small></div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="columns medium-1 right end">
            <div class="add-contributor" class=""><small><a href="#"><i class="fa fa-plus-square"></i><span class="hidden">add contributor</span></a></small></div>
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12 field print digital">
            <label for="title-mla7-website">Title or Description of the Page</label>
            <input id="title-mla7-website" type="text" name="title">
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12 field print digital">
            <label for="container-title-mla7-website">Publisher or Sponsor of Site</label>
            <input id="container-title-mla7-website" type="text" name="container-title">
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12 field digital">
            <label for="URL-mla7-website">URL</label>
            <input id="URL-mla7-website" type="text" name="URL" value="http://www.website.com">
        </div>
    </div>

    <label for="publisher-mla7-website">Publisher or Sponsor of Site</label>
    <input id="publisher-mla7-website" type="text" name="publisher" />
    <div class="row">
        <div class="columns medium-6 field print digital">
        </div>
    </div>

    <div class="row">
        <div class="columns medium-4 field digital left">
            <label for="issued-mla7-website">Date Published</label>
            <input id="issued-mla7-website" type="date" name="issued" class="">
        </div>
    </div>

    <div class="row">
        <div class="columns medium-4 field digital left">
            <label for="accessed-mla7-website">Date Accessed</label>
            <input id="accessed-mla7-website" type="date" name="accessed" class="">
        </div>
    </div>

    <div class="row" id="submit-area">
        <div class="columns medium-1">
            <input type="submit" value="Submit">
        </div>
    </div>
</form>
