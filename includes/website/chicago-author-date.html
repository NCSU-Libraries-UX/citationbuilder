<form class="citation-form" data-csl="chicago-author-date">
    <ul class="button-group unstyle-list citation">
        <li><a class="tiny button disabled active" data-citation="digital" href="#">digital</a></li>
    </ul>
    <input type="hidden" name="type" value="webpage" id="form-type" />

    <div class="contributor-container">
        <div class="row contributor">
            <div class="columns medium-2 field digital">
                <label for="contributorchicago">Contributor
                    <select name="contributor" id="contributorchicago">
                        <option value="author">Author</option>
                        <option value="editor">Editor</option>
                        <option value="translator">Translator</option>
                    </select>
                </label>
            </div>
            <div class="columns medium-4 field digital">
                <label>First Name</label>
                <input type="text" name="given" aria-labelledby="form-type">
            </div>
            <div class="columns medium-1 field digital">
                <label>MI</label>
                <input type="text" name="givenMiddle" aria-labelledby="form-type">
            </div>
            <div class="columns medium-4 last-name field digital">
                <label>Last Name/Corp.</label>
                 <input type="text" name="family" aria-labelledby="form-type">
            </div>
            <div class="columns medium-1 field digital">
                <div class="remove-contributor"><small><a href="#"><i class="fa fa-minus-square"></i><span class="hidden">remove contributor</span></a></small></div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="columns medium-1 right end">
            <div class="add-contributor" class=""><small><a href="#"><i class="fa fa-plus-square"></i><span class="hidden">add contributor</span></a></small></div>
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12 field digital">
            <label for="title">Title or Description of the Page</label>
            <input type="text" name="title" aria-labelledby="form-type">
        </div>

        <div class="columns medium-12 field digital">
            <label for="container-title">Publisher or Sponsor of Site</label>
            <input type="text" name="container-title" aria-labelledby="form-type">
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12 field digital">
            <label for="URL">URL</label>
            <input type="text" name="URL" aria-labelledby="form-type">
        </div>
    </div>

    <div class="row">
        <div class="columns medium-4 field digital">
            <label for="issued">Published/Modified</label>
            <input type="date" name="issued" class="" aria-labelledby="form-type">

        </div>

        <div class="columns medium-4 field left">
            <label for="accessed">Date Accessed</label>
            <input type="date" name="accessed" class="" aria-labelledby="form-type">
        </div>
    </div>

    <div class="row" id="submit-area">
        <div class="columns medium-1">
            <input type="submit" value="Submit">
        </div>
    </div>
</form>
