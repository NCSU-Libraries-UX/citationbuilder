<ul class="button-group unstyle-list citation">
    <li><a class="tiny button active" data-citation="digital" href="#">digital</a></li>
</ul>
<form class="citation-form" data-type="website" data-csl="chicago-author-date" autocomplete="off">
    <input type="hidden" name="type" value="webpage" id="form-type" />

    <div id="contributor-container">
        <div class="row contributor">
            <div class="columns medium-2 field digital">
                <label for="contributor-chicago-website">Contributor
                    <select name="contributor" id="contributor-chicago-website">
                        <option value="author">Author</option>
                        <option value="editor">Editor</option>
                        <option value="translator">Translator</option>
                    </select>
                </label>
            </div>
            <div class="columns medium-4 field digital">
                <label for="given-chicago-website">First Name</label>
                <input id="given-chicago-website" type="text" name="given">
            </div>
            <div class="columns medium-1 field digital">
                <label for="givenMiddle-chicago-website">MI</label>
                <input id="givenMiddle-chicago-website" type="text" name="givenMiddle">
            </div>
            <div class="columns medium-4 last-name field digital">
                <label for="family-chicago-website">Last Name/Corp.</label>
                <input id="family-chicago-website" type="text" name="family">
            </div>
            <div class="columns medium-1 field digital contributor-controls">
                <button class="remove-contributor" onclick="app.removeContributor(this);"><img src="assets/minus-square-solid.svg" width="25px" alt="remove contributor"><span class="hidden">remove contributor</span></button>
                <button class="add-contributor" onclick="app.addContributor(this);"><img src="assets/plus-square-solid.svg" width="25px" alt="add contributor"><span class="hidden">add contributor</span></button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12">
            <div class="help-text">If there are more than 10 authors, the first 7 names will be listed followed by "et al." You don't have to enter the rest of the authors.</div>
        </div>    
    </div>

    <div class="row">
        <div class="columns medium-12 field digital">
            <label for="title-chicago-website" class="section-label">Title or Description of the Page</label>
            <input id="title-chicago-website" type="text" name="title">
        </div>

        <div class="columns medium-12 field digital">
            <label for="container-title-chicago-website">Publisher or Sponsor of Site</label>
            <input id="container-title-chicago-website" type="text" name="container-title">
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12 field digital">
            <label for="URL-chicago-website">URL</label>
            <div class="help-text">ex: https://www.sample-website.com</div>
            <input id="URL-chicago-website" type="text" name="URL">
        </div>
    </div>

    <div class="row">
        <div class="columns medium-4 field digital">
            <label for="issued-chicago-website">Published/Modified</label>
            <input id="issued-chicago-website" type="date" name="issued" class="">

        </div>

        <div class="columns medium-4 field left">
            <label for="accessed-chicago-website">Date Accessed</label>
            <input id="accessed-chicago-website" type="date" name="accessed" class="">
        </div>
    </div>

    <div class="row" id="submit-area">
        <div class="columns medium-2">
            <input type="submit" value="build citation">
        </div>
        <div class="columns medium-2">
            <div class="clear-form">
                <p><a href="#" class="clear-form-button">Clear fields</a></p>
            </div>
        </div>
    </div>
    <div class="citation-box">
        <div class="citation-content"></div>
        <button onclick="data.copy_citation_to_clipboard(this)" class="copy-to-clipboard-button">copy citation to clipboard</button>
    </div>
</form>
