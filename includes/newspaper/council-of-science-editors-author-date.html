<ul class="button-group unstyle-list citation">
    <li><a class="tiny button active" data-citation="print" href="#">print</a></li>
    <li><a class="tiny button" data-citation="digital" href="#">digital</a></li>
</ul>
<form class="citation-form" data-type="newspaper" data-csl="council-of-science-editors-author-date" autocomplete="off">
    <input type="hidden" name="type" value="article-newspaper" id="form-type" />

    <div id="contributor-container">
        <div class="row contributor">
            <div class="columns medium-2 field print digital">
                <label for="contributor-newspaper-council">Contributor
                    <select name="contributor" id="contributor-newspaper-council">
                        <option value="author">Author</option>
                        <option value="editor">Editor</option>
                        <option value="translator">Translator</option>
                    </select>
                </label>
            </div>
            <div class="columns medium-4 field print digital">
                <label for="text-newspaper-council">First Name</label>
                <input id="text-newspaper-council" type="text" name="given">
            </div>
            <div class="columns medium-1 field print digital">
                <label for="givenMiddle-newspaper-council">MI</label>
                <input id="givenMiddle-newspaper-council" type="text" name="givenMiddle">
            </div>
            <div class="columns medium-4 last-name field print digital">
                <label for="family-newspaper-council">Last Name/Corp.</label>
                <input id="family-newspaper-council" type="text" name="family">
            </div>
            <div class="columns medium-1 field print digital contributor-controls">
                <button class="remove-contributor" onclick="app.removeContributor(this);"><img src="assets/minus-square-solid.svg" width="25px" alt="remove contributor"><span class="hidden">remove contributor</span></button>
                <button class="add-contributor" onclick="app.addContributor(this);"><img src="assets/plus-square-solid.svg" width="25px" alt="add contributor"><span class="hidden">add contributor</span></button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12">
            <div class="help-text">If there are more than 10 authors, the first 10 names will be listed followed by "et al." You don't have to enter the rest of the authors.</div>
        </div>    
    </div> 

    <div class="row">
        <div class="columns medium-12 field print digital">
            <label for="title-newspaper-council" class="section-label">Article Title</label>
            <input id="title-newspaper-council" type="text" name="title">
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12 field print digital">
            <label for="container-title-newspaper-council">Newspaper Title</label>
            <input id="container-title-newspaper-council" type="text" name="container-title">
        </div>
    </div>

    <div class="row">

        <div class="columns medium-4 field print digital left">
            <label for="issued-newspaper-council">Date Issued</label>
            <input id="issued-newspaper-council" type="date" name="issued" class="">
        </div>

        <div class="columns medium-4 field digital left">
            <label for="accessed-newspaper-council">Date Accessed</label>
            <input id="accessed-newspaper-council" type="date" name="accessed" class="">
        </div>

        <div class="columns medium-3 field print left">
            <label for="volume-newspaper-council">Section</label>
            <input id="volume-newspaper-council" type="text" name="volume">
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12 field digital">
            <label for="URL-newspaper-council">URL</label>
            <div class="help-text">ex: https://www.sample-website.com</div>
            <input id="URL-newspaper-council" type="text" name="URL">
        </div>
    </div>

    <div class="row" id="submit-area">
        <div class="columns medium-2">
            <input type="submit" value="build citation">
        </div>
        <div class="columns medium-2">
            <div class="clear-form">
                <p><a href="#" class="clear-form-button">Clear fields</a></p>
            </div>
        </div>
    </div>
    <div class="citation-box">
        <div class="citation-content"></div>
        <button onclick="data.copy_citation_to_clipboard(this)" class="copy-to-clipboard-button">copy citation to clipboard</button>
    </div>
</form>
