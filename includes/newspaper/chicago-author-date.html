<ul class="button-group unstyle-list citation">
    <li><a class="tiny button active" data-citation="print" href="#">print</a></li>
    <li><a class="tiny button" data-citation="digital" href="#">digital</a></li>
</ul>
<form class="citation-form" data-type="newspaper" data-csl="chicago-author-date" autocomplete="off">
    <input type="hidden" name="type" value="article-newspaper" id="form-type" />

    <div id="contributor-container">
        <div class="row contributor">
            <div class="columns medium-2 field print digital">
                <label for="contributor-newspaper-chicago">Contributor
                    <select name="contributor" id="contributor-newspaper-chicago">
                        <option value="author">Author</option>
                        <option value="editor">Editor</option>
                        <option value="translator">Translator</option>
                    </select>
                </label>
            </div>
            <div class="columns medium-4 field print digital">
                <label for="given-newspaper-chicago">First Name</label>
                <input id="given-newspaper-chicago" type="text" name="given">
            </div>
            <div class="columns medium-1 field print digital">
                <label for="givenMiddle-newspaper-chicago">MI</label>
                <input id="givenMiddle-newspaper-chicago" type="text" name="givenMiddle">
            </div>
            <div class="columns medium-4 last-name field print digital">
                <label for="family-newspaper-chicago">Last Name/Corp.</label>
                <input id="family-newspaper-chicago" type="text" name="family">
            </div>
            <div class="columns medium-1 field print digital contributor-controls">
                <button class="remove-contributor" onclick="app.removeContributor(this);"><i class="fa fa-minus-square"></i><span class="hidden">remove contributor</span></button>
                <button class="add-contributor" onclick="app.addContributor(this);"><i class="fa fa-plus-square"></i><span class="hidden">add contributor</span></button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12">
            <div class="help-text">If there are more than 10 authors, the first 7 names will be listed followed by "et al." You don't have to enter the rest of the authors.</div>
        </div>    
    </div>

    <div class="row">
        <div class="columns medium-12 field print digital">
            <label for="title-newspaper-chicago" class="section-label">Article Title</label>
            <input id="title-newspaper-chicago" type="text" name="title">
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12 field print digital">
            <label for="container-title-newspaper-chicago">Newspaper Title</label>
            <input id="container-title-newspaper-chicago" type="text" name="container-title">
        </div>
    </div>

    <div class="row">
        <div class="columns medium-3 field print digital left">
            <label for="issued-newspaper-chicago">Date Published</label>
            <input id="issued-newspaper-chicago" type="date" name="issued" class="">
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12 field digital">
            <label for="URL-newspaper-chicago">URL</label>
            <div class="help-text">ex: https://www.sample-website.com</div>
            <input id="URL-newspaper-chicago" type="text" name="URL">
        </div>
    </div>

    <div class="row" id="submit-area">
        <div class="columns medium-2">
            <input type="submit" value="build citation">
        </div>
    </div>
    <div class="citation-box">
        <div class="citation-content"></div>
        <button onclick="data.copy_citation_to_clipboard(this)" class="copy-to-clipboard-button">copy citation to clipboard</button>
    </div>
</form>
