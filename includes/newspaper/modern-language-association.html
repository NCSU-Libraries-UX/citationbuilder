<ul class="button-group unstyle-list citation">
    <li><a class="tiny button active" data-citation="print" href="#">print</a></li>
    <li><a class="tiny button" data-citation="digital" href="#">digital</a></li>
</ul>
<form class="citation-form" data-type="newspaper" data-csl="modern-language-association" autocomplete="off">
    <input type="hidden" name="type" value="article-newspaper" id="form-type" />

    <div id="contributor-container">
        <div class="row contributor">
            <div class="columns medium-2 field print digital">
                <label for="contributor-newspaper-mla7">Contributor
                    <select name="contributor" id="contributor-newspaper-mla7">
                        <option value="author">Author</option>
                        <option value="editor">Editor</option>
                        <option value="translator">Translator</option>
                    </select>
                </label>
            </div>
            <div class="columns medium-4 field print digital">
                <label for="given-newspaper-mla7">First Name</label>
                <input id="given-newspaper-mla7" type="text" name="given" />
            </div>
            <div class="columns medium-1 field print digital">
                <label for="givenMiddle-newspaper-mla7">MI</label>
                <input id="givenMiddle-newspaper-mla7" type="text" name="givenMiddle" />
            </div>
            <div class="columns medium-4 last-name field print digital">
                <label for="family-newspaper-mla7">Last Name/Corp.</label>
                <input id="family-newspaper-mla7" type="text" name="family" />
            </div>
            <div class="columns medium-1 field print digital contributor-controls">
                <button class="remove-contributor" onclick="app.removeContributor(this);"><img src="assets/minus-square-solid.svg" width="25px" alt="remove contributor"><span class="hidden">remove contributor</span></button>
                <button class="add-contributor" onclick="app.addContributor(this);"><img src="assets/plus-square-solid.svg" width="25px" alt="add contributor"><span class="hidden">add contributor</span></button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12">
            <div class="help-text">If there are more than 3 authors, the first name will be listed followed by "et al." You don't have to enter the rest of the authors.</div>
        </div>    
    </div>

    <div class="row">
        <div class="columns medium-12 field print digital">
            <label for="title-newspaper-mla7" class="section-label">Article Title</label>
            <input id="title-newspaper-mla7" type="text" name="title">
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12 field print digital">
            <label for="container-title-newspaper-mla7">Newspaper Title</label>
            <input id="container-title-newspaper-mla7" type="text" name="container-title">
        </div>
    </div>

    <div class="row">
        <div class="columns medium-3 field print digital">
            <label for="issued-newspaper-mla7">Date Published</label>
            <input id="issued-newspaper-mla7" type="date" name="issued" class="">
        </div>

        <div class="columns medium-3 field digital left">
            <label for="accessed-newspaper-mla7">Date Accessed</label>
            <input id="accessed-newspaper-mla7" type="date" name="accessed" class="">
        </div>
    </div>

    <div class="row">
        <div class="columns medium-3 field print">
            <label for="page-newspaper-mla7">Pages</label>
            <input id="page-newspaper-mla7" type="text" name="page" >
        </div>

        <div class="columns medium-3 field print left">
            <label for="edition-newspaper-mla7">Edition</label>
            <input id="edition-newspaper-mla7" type="text" name="edition" >
        </div>

    </div>

    <div class="row">
        <div class="columns medium-12 field digital">
            <label for="archive_location-newspaper-mla7">Website or Database Title</label>
            <input id="archive_location-newspaper-mla7" type="text" name="archive_location" >
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12 field digital">
            <label for="URL-newspaper-mla7">URL</label>
            <div class="help-text">ex: https://www.sample-website.com</div>
            <input id="URL-newspaper-mla7" type="hidden" name="URL" />
        </div>
    </div>

    <div class="row" id="submit-area">
        <div class="columns medium-2">
            <input type="submit" value="build citation">
        </div>
    </div>
    <div class="citation-box">
        <div class="citation-content"></div>
        <button onclick="data.copy_citation_to_clipboard(this)" class="copy-to-clipboard-button">copy citation to clipboard</button>
    </div>
</form>
