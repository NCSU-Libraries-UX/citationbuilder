<ul class="button-group unstyle-list citation">
    <li><a class="tiny button active" data-citation="print" href="#">print</a></li>
    <li><a class="tiny button" data-citation="digital" href="#">digital</a></li>
</ul>
<form class="citation-form" data-type="newspaper" data-csl="modern-language-association-8" autocomplete="off">
    <input type="hidden" name="type" value="article-newspaper" id="form-type" />

    <div id="contributor-container">
        <div class="row contributor">
            <div class="columns medium-2 field print digital">
                <label for="contributor-newspaper-mla8">Contributor
                    <select name="contributor" id="contributor-newspaper-mla8">
                        <option value="author">Author</option>
                        <option value="editor">Editor</option>
                        <option value="translator">Translator</option>
                    </select>
                </label>
            </div>
            <div class="columns medium-4 field print digital">
                <label for="given-newspaper-mla8">First Name</label>
                <input id="given-newspaper-mla8" type="text" name="given">
            </div>
            <div class="columns medium-1 field print digital">
                <label for="givenMiddle-newspaper-mla8">MI</label>
                <input id="givenMiddle-newspaper-mla8" type="text" name="givenMiddle">
            </div>
            <div class="columns medium-4 last-name field print digital">
                <label for="family-newspaper-mla8">Last Name/Corp.</label>
                <input id="family-newspaper-mla8" type="text" name="family">
            </div>
            <div class="columns medium-1 field print digital contributor-controls">
                <button class="remove-contributor" onclick="app.removeContributor(this);"><svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="minus-square" class="svg-inline--fa fa-minus-square fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M400 32H48C21.5 32 0 53.5 0 80v352c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V80c0-26.5-21.5-48-48-48zM92 296c-6.6 0-12-5.4-12-12v-56c0-6.6 5.4-12 12-12h264c6.6 0 12 5.4 12 12v56c0 6.6-5.4 12-12 12H92z"></path></svg><span class="hidden">remove contributor</span></button>
                <button class="add-contributor" onclick="app.addContributor(this);"><svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="plus-square" class="svg-inline--fa fa-plus-square fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M400 32H48C21.5 32 0 53.5 0 80v352c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V80c0-26.5-21.5-48-48-48zm-32 252c0 6.6-5.4 12-12 12h-92v92c0 6.6-5.4 12-12 12h-56c-6.6 0-12-5.4-12-12v-92H92c-6.6 0-12-5.4-12-12v-56c0-6.6 5.4-12 12-12h92v-92c0-6.6 5.4-12 12-12h56c6.6 0 12 5.4 12 12v92h92c6.6 0 12 5.4 12 12v56z"></path></svg><span class="hidden">add contributor</span></button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12">
            <div class="help-text">If there are more than 2 authors, the first name will be listed followed by "et al." You don't have to enter the rest of the authors.</div>
        </div>    
    </div>  

    <div class="row">
        <div class="columns medium-12 field print digital">
            <label for="title-newspaper-mla8" class="section-label">Article Title</label>
            <input id="title-newspaper-mla8" type="text" name="title">
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12 field print digital">
            <label for="container-title-newspaper-mla8">Newspaper Title</label>
            <input id="container-title-newspaper-mla8" type="text" name="container-title">
        </div>
    </div>

    <div class="row">
        <div class="columns medium-3 field print digital">
            <label for="issued-newspaper-mla8">Date Published</label>
            <input id="issued-newspaper-mla8" type="date" name="issued" class="">
        </div>

        <div class="columns medium-3 field digital left">
            <label for="accessed-newspaper-mla8">Date Accessed</label>
            <input id="accessed-newspaper-mla8" type="date" name="accessed" class="">
        </div>
    </div>

    <div class="row">
        <div class="columns medium-3 field print">
            <label for="page-newspaper-mla8">Pages</label>
            <input id="page-newspaper-mla8" type="text" name="page" >
        </div>

        <div class="columns medium-3 field print left">
            <label for="edition-newspaper-mla8">Edition</label>
            <input id="edition-newspaper-mla8" type="text" name="edition" >
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12 field digital">
            <label for="archive_location-newspaper-mla8">Website or Database Title</label>
            <input id="archive_location-newspaper-mla8" type="text" name="archive_location" >
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12 field digital">
            <label for="URL-newspaper-mla8">URL</label>
            <div class="help-text">ex: https://www.sample-website.com</div>
            <input id="URL-newspaper-mla8" type="text" name="URL" value="" />
        </div>
    </div>

    <div class="row" id="submit-area">
        <div class="columns medium-2">
            <input type="submit" value="build citation">
        </div>
        <div class="columns medium-2">
            <div class="clear-form">
                <p><a href="#" class="clear-form-button">Clear fields</a></p>
            </div>
        </div>
    </div>
    <div class="citation-box">
        <div class="citation-content"></div>
        <button onclick="data.copy_citation_to_clipboard(this)" class="copy-to-clipboard-button">copy citation to clipboard</button>
    </div>
</form>
