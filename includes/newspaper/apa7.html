<ul class="button-group unstyle-list citation">
    <li><a class="tiny button active" data-citation="print" href="#">print</a></li>
    <li><a class="tiny button" data-citation="digital" href="#">digital</a></li>
</ul>
<form class="citation-form" data-type="newspaper" data-csl="apa7" autocomplete="off">
    <input type="hidden" name="type" value="article-newspaper" id="form-type" />

    <div id="contributor-container">
        <div class="row contributor">
            <div class="columns medium-2 field print digital">
                <label for="contributor-newspaper-apa7-newspaper">Contributor
                    <select name="contributor" id="contributor-newspaper-apa7-newspaper">
                        <option value="author">Author</option>
                        <option value="editor">Editor</option>
                        <option value="translator">Translator</option>
                    </select>
                </label>
            </div>
            <div class="columns medium-4 field print digital">
                <label for="given-apa7-newspaper">First Name</label>
                <input id="given-apa7-newspaper" type="text" name="given">

            </div>
            <div class="columns medium-1 field print digital">
                <label for="givenMiddle-apa7-newspaper">MI</label>
                <input id="givenMiddle-apa7-newspaper" type="text" name="givenMiddle">
            </div>
            <div class="columns medium-4 last-name field print digital">
                <label for="family-apa7-newspaper">Last Name/Corp.</label>
                <input id="family-apa7-newspaper" type="text" name="family">
            </div>
            <div class="columns medium-1 field print digital contributor-controls">
                <button class="remove-contributor" onclick="app.removeContributor(this);"><img src="assets/minus-square-solid.svg" width="25px" alt="remove contributor"><span class="hidden">remove contributor</span></button>
                <button class="add-contributor" onclick="app.addContributor(this);"><img src="assets/plus-square-solid.svg" width="25px" alt="add contributor"><span class="hidden">add contributor</span></button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12">
            <div class="help-text">If there are more than 20 authors, the first 20 names will be listed followed by "..." You don't have to enter the rest of the authors.</div>
        </div>    
    </div>

    <div class="row">
        <div class="columns medium-12 field print digital">
            <label for="title-apa7-newspaper" class="section-label">Article Title</label>
            <input id="title-apa7-newspaper" type="text" name="title">
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12 field print digital">
            <label for="container-title-apa7-newspaper">Newspaper Title</label>
            <input id="container-title-apa7-newspaper" type="text" name="container-title">
        </div>
    </div>

    <div class="row">

        <div class="columns medium-3 field print digital left">
            <label for="issued-months-magazine-apa7-newspaper">Month Published
                <select name="issued-mo" id="issued-months-magazine-apa7-newspaper">
                    <option value="">month</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </label>
            <!-- <input type="date" name="issued"  class="" > -->
        </div>
        <div class="columns medium-3 field print digital left">
            <label for="issued-yr-apa7-newspaper">Year Published</label>
            <input id="issued-yr-apa7-newspaper" type="text" name="issued-yr"  class="columns medium-6" maxlength="4"/>
        </div>

        <div class="columns medium-3 field print left">
            <label for="page-apa7-newspaper">Pages</label>
            <input id="page-apa7-newspaper" type="text" name="page" >
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12 field digital">
            <label for="URL-apa7-newspaper">URL</label>
            <div class="help-text">ex: https://www.sample-website.com</div>
            <input id="URL-apa7-newspaper" type="text" name="URL">
        </div>
    </div>

    <div class="row" id="submit-area">
        <div class="columns medium-2">
            <input type="submit" value="build citation">
        </div>
        <div class="columns medium-2">
            <div class="clear-form">
                <p><a href="#" class="clear-form-button">Clear fields</a></p>
            </div>
        </div>
    </div>
    <div class="citation-box">
        <div class="citation-content"></div>
        <button onclick="data.copy_citation_to_clipboard(this)" class="copy-to-clipboard-button">copy citation to clipboard</button>
    </div>
</form>
