<form class="citation-form" data-csl="apa">
    <ul class="button-group unstyle-list citation">
        <li><a class="tiny button active" data-citation="print" href="#">print</a></li>
        <li><a class="tiny button" data-citation="digital" href="#">digital</a></li>
    </ul>
    <input type="hidden" name="type" value="article-newspaper" id="form-type" />

    <div class="contributor-container">
        <div class="row contributor">
            <div class="columns medium-2 field print digital">
                <label for="contributor-newspaper-apa6-newspaper">Contributor
                    <select name="contributor" id="contributor-newspaper-apa6-newspaper">
                        <option value="author">Author</option>
                        <option value="editor">Editor</option>
                        <option value="translator">Translator</option>
                    </select>
                </label>
            </div>
            <div class="columns medium-4 field print digital">
                <label for="given-apa6-newspaper">First Name</label>
                <input id="given-apa6-newspaper" type="text" name="given">

            </div>
            <div class="columns medium-1 field print digital">
                <label for="givenMiddle-apa6-newspaper">MI</label>
                <input id="givenMiddle-apa6-newspaper" type="text" name="givenMiddle">
            </div>
            <div class="columns medium-4 last-name field print digital">
                <label for="family-apa6-newspaper">Last Name/Corp.</label>
                <input id="family-apa6-newspaper" type="text" name="family">
            </div>
            <div class="columns medium-1 field print digital">
                <div class="remove-contributor"><small><a href="#"><i class="fa fa-minus-square"></i><span class="hidden">remove contributor</span></a></small></div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="columns medium-1 right end">
            <div class="add-contributor" class=""><small><a href="#"><i class="fa fa-plus-square"></i><span class="hidden">add contributor</span></a></small></div>
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12 field print digital">
            <label for="title-apa6-newspaper">Article Title</label>
            <input id="title-apa6-newspaper" type="text" name="title">
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12 field print digital">
            <label for="container-title-apa6-newspaper">Newspaper Title</label>
            <input id="container-title-apa6-newspaper" type="text" name="container-title">
        </div>
    </div>

    <div class="row">

        <div class="columns medium-3 field print digital left">
            <label for="issued-apa6-newspaper">Date Published</label>
            <input id="issued-apa6-newspaper" type="date" name="issued" placeholder="dd-mm-yyyy" class="">
        </div>

        <div class="columns medium-3 field print left">
            <label for="page-apa6-newspaper">Pages</label>
            <input id="page-apa6-newspaper" type="text" name="page" placeholder="ex: 100-110">
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12 field digital">
            <label for="URL-apa6-newspaper">URL</label>
            <input id="URL-apa6-newspaper" type="text" name="URL">
        </div>
    </div>

    <div class="row" id="submit-area">
        <div class="columns medium-1">
            <input type="submit" value="Submit">
        </div>
    </div>
</form>
