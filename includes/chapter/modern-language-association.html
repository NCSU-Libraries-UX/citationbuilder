<form class="citation-form" data-csl="modern-language-association">
    <ul class="button-group unstyle-list citation">
        <li><a class="tiny button disabled active" data-citation="print" href="#">print</a></li>
        <li><a class="tiny button disabled" data-citation="digital" href="#">digital</a></li>
    </ul>
    <input type="hidden" name="type" value="chapter" id="form-type" />

    <div class="contributor-container">
        <div class="row contributor">
            <div class="columns medium-2 field print digital">
                <label for="contributor-chapter-mla7">Contributor
                    <select name="contributor" id="contributor-chapter-mla7">
                        <option value="author">Author</option>
                        <option value="editor">Editor</option>
                        <option value="translator">Translator</option>
                    </select>
                </label>
            </div>
            <div class="columns medium-4 field print digital">
                <label for="given-chapter-mla7">First Name</label>
                <input id="given-chapter-mla7" type="text" name="given">
            </div>
            <div class="columns medium-1 field print digital">
                <label for="givenMiddle-chapter-mla7">MI</label>
                <input id="givenMiddle-chapter-mla7" type="text" name="givenMiddle">
            </div>
            <div class="columns medium-4 last-name field print digital">
                <label for="family-chapter-mla7">Last Name/Corp.</label>
                <input id="family-chapter-mla7" type="text" name="family">
            </div>
            <div class="columns medium-1 field print digital">
                <div class="remove-contributor"><small><a href="#"><i class="fa fa-minus-square"></i><span class="hidden">remove contributor</span></a></small></div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="columns medium-1 right end">
            <div class="add-contributor" class=""><small><a href="#"><i class="fa fa-plus-square"></i><span class="hidden">add contributor</span></a></small></div>
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12 field print digital">
            <label for="title-chapter-mla7">Chapter/Essay Title</label>
            <input id="title-chapter-mla7" type="text" name="title">
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12 field print digital">
            <label for="container-title-chapter-mla7">Book Title</label>
            <input id="container-title-chapter-mla7" type="text" name="container-title">
        </div>
    </div>

    <label for="publisher">Publication Info</label>
    <div class="row">
        <div class="columns medium-6 field print digital">
            <label for="publisher-chapter-mla7">Publisher</label>
            <input id="publisher-chapter-mla7" type="text" name="publisher">
        </div>
        <div class="columns medium-3 field print digital">
            <label for="location-chapter-mla7">Location</label>
            <input id="location-chapter-mla7" type="text" name="publisher-place">
        </div>
        <div class="columns medium-3 field print digital left">
            <label for="issued-yr-chapter-mla7">Issued (year)</label>
            <input id="issued-yr-chapter-mla7" type="text" name="issued-yr">
        </div>
    </div>

    <div class="row">
        <div class="columns medium-3 field print digital">
            <label for="page-chapter-mla7">Pages</label>
            <input id="page-chapter-mla7" type="text" name="page" placeholder="ex: 100-110">
        </div>
    </div>

    <div class="row">
        <div class="columns medium-7 field digital">
            <label for="archive_location-chapter-mla7">Website or Database Title</label>
            <input id="archive_location-chapter-mla7" type="text" name="archive_location">
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12 field digital">
            <label for="URL-chapter-mla7">URL</label>
            <input id="URL-chapter-mla7" type="hidden" name="URL" value="http://www.website.com" />
        </div>
    </div>

    <div class="row">
        <div class="columns medium-3 field digital input-append date">
            <label for="accessed-chapter-mla7">Date Accessed</label>
            <input id="accessed-chapter-mla7" type="date" name="accessed" class="">
        </div>
    </div>

    <div class="row" id="submit-area">
        <div class="columns medium-1">
            <input type="submit" value="Submit">
        </div>
    </div>
</form>
