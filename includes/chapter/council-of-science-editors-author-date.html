<ul class="button-group unstyle-list citation">
    <li><a class="tiny button active" data-citation="print" href="#">print</a></li>
    <li><a class="tiny button" data-citation="digital" href="#">digital</a></li>
</ul>
<form class="citation-form" data-type="chapter" data-csl="council-of-science-editors-author-date" autocomplete="off">
    <input type="hidden" name="type" value="chapter" id="form-type" />

    <div id="contributor-container">
        <div class="help-text">Contributors will be shortened when citing more than 10 authors</div>
        <div class="row contributor">
            <div class="columns medium-2 field print digital">
                <label for="contributor-chapter-council-chapter-cse">Contributor
                    <select name="contributor" id="contributor-chapter-council-chapter-cse">
                        <option value="author">Author</option>
                        <option value="editor">Editor</option>
                        <option value="translator">Translator</option>
                    </select>
                </label>
            </div>
            <div class="columns medium-4 field print digital">
                <label for="given-chapter-cse">First Name</label>
                <input id="given-chapter-cse" type="text" name="given" />
            </div>
            <div class="columns medium-1 field print digital">
                <label for="givenMiddle-chapter-cse">MI</label>
                <input id="givenMiddle-chapter-cse" type="text" name="givenMiddle" />
            </div>
            <div class="columns medium-4 last-name field print digital">
                <label for="family-chapter-cse">Last Name/Corp.</label>
                <input id="family-chapter-cse" type="text" name="family" />
            </div>
            <div class="columns medium-1 field print digital contributor-controls">
                <button class="remove-contributor" onclick="app.removeContributor(this);"><i class="fa fa-minus-square"></i><span class="hidden">remove contributor</span></button>
                <button class="add-contributor" onclick="app.addContributor(this);"><i class="fa fa-plus-square"></i><span class="hidden">add contributor</span></button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12 field print digital">
            <label for="title-chapter-cse">Chapter/Essay Title</label>
            <input id="title-chapter-cse" type="text" name="title">

        </div>
    </div>

    <div class="row">
        <div class="columns medium-12 field print digital">
            <label for="container-title-chapter-cse">Book Title</label>
            <input id="container-title-chapter-cse" type="text" name="container-title">

        </div>
    </div>

    <label for="publisher" class="section-label">Publication Info</label>
    <div class="row">
        <div class="columns medium-6 field print digital">
            <label for="publisher-chapter-cse">Name of Publisher</label>
            <input id="publisher-chapter-cse" type="text" name="publisher">

        </div>
        <div class="columns medium-3 field print digital">
            <label for="location-chapter-cse">Location</label>
            <input id="location-chapter-cse" type="text" name="publisher-place">
        </div>
        <div class="columns medium-3 field print digital left">
            <label for="issued-yr-chapter-cse">Issued (year)</label>
            <input id="issued-yr-chapter-cse" type="text" name="issued-yr" maxlength="4">
        </div>
    </div>

    <div class="row">
        <div class="columns medium-3 field print">
            <label for="page-chapter-cse">Pages</label>
            <input id="page-chapter-cse" type="text" name="page" >
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12 field digital">
            <label for="URL-chapter-cse">URL</label>
            <div class="help-text">ex: https://www.sample-website.com</div>
            <input id="URL-chapter-cse" type="text" name="URL">
        </div>
    </div>

    <div class="row">
        <div class="columns medium-4 field digital left">
            <label for="accessed-chapter-cse">Date Accessed</label>
            <input id="accessed-chapter-cse" type="date" name="accessed" class="">
        </div>
    </div>

    <div class="row" id="submit-area">
        <div class="columns medium-2">
            <input type="submit" value="build citation">
        </div>
    </div>
    <div class="citation-box">
        <div class="citation-content"></div>
        <button onclick="data.copy_citation_to_clipboard(this)" class="copy-to-clipboard-button">copy citation to clipboard</button>
    </div>
</form>
