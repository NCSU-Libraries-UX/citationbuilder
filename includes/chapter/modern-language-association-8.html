<form class="citation-form" data-csl="modern-language-association-8">
    <ul class="button-group unstyle-list citation">
        <li><a class="tiny button disabled active" data-citation="print" href="#">print</a></li>
        <li><a class="tiny button disabled" data-citation="digital" href="#">digital</a></li>
    </ul>
    <input type="hidden" name="type" value="chapter" id="form-type" />

    <div class="contributor-container">
        <div class="row contributor">
            <div class="columns medium-2 field print digital">
                <label for="contributor-chapter-mla8">Contributor
                    <select name="contributor" id="contributor-chapter-mla8">
                        <option value="author" >Author</option>
                        <option value="editor">Editor</option>
                        <option value="translator">Translator</option>
                    </select>
                </label>
            </div>
            <div class="columns medium-4 field print digital">
                <label for="given-chapter-mla8">First Name</label>
                <input id="given-chapter-mla8" type="text" name="given">
            </div>
            <div class="columns medium-1 field print digital">
                <label for="givenMiddle-chapter-mla8">MI</label>
                <input id="givenMiddle-chapter-mla8" type="text" name="givenMiddle">
            </div>
            <div class="columns medium-4 last-name field print digital">
                <label for="family-chapter-mla8">Last Name/Corp.</label>
                <input id="family-chapter-mla8" type="text" name="family">
            </div>
            <div class="columns medium-1 field print digital">
                <div class="remove-contributor"><small><a href="#"><i class="fa fa-minus-square"></i><span class="hidden">remove contributor</span></a></small></div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="columns medium-1 right end">
            <div class="add-contributor" class=""><small><a href="#"><i class="fa fa-plus-square"></i><span class="hidden">add contributor</span></a></small></div>
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12 field print digital">
            <label for="title-chapter-mla8">Chapter/Essay Title</label>
            <input id="title-chapter-mla8" type="text" name="title">
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12 field print digital">
            <label for="container-title-chapter-mla8">Book Title</label>
            <input id="container-title-chapter-mla8" type="text" name="container-title">
        </div>
    </div>

    <label for="publisher">Publication Info</label>
    <div class="row">
        <div class="columns medium-6 field print">
            <label for="publisher-chapter-mla8">Publisher</label>
            <input id="publisher-chapter-mla8" type="text" name="publisher">
        </div>
        <!--         <div class="columns medium-3 field print digital">
            <label for="location"><input type="text" name="publisher-place"  /></label>
        </div> -->
        <div class="columns medium-3 field print left">
            <label for="issued-yr-chapter-mla8">Issued (year)</label>
            <input id="issued-yr-chapter-mla8" type="text" name="issued-yr">
        </div>
    </div>

    <div class="row">
        <div class="columns medium-3 field print digital">
            <label for="page-chapter-mla8">Pages</label>
            <input id="page-chapter-mla8" type="text" name="page" placeholder="ex: 100-110">
        </div>
        <div class="columns medium-3 field print digital left">
            <label for="volume-chapter-mla8">Volume</label>
            <input id="volume-chapter-mla8" type="text" name="volume" placeholder="ex: 1001">
        </div>
    </div>

    <div class="row">
        <div class="columns medium-7 field digital">
            <label for="archive_location-chapter-mla8">Website or Database Title</label>
            <input id="archive_location-chapter-mla8" type="text" name="archive_location">
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12 field digital">
            <label for="URL-chapter-mla8">URL</label>
            <input id="URL-chapter-mla8" type="text" name="URL" placeholder="website.com/article">
        </div>
    </div>

    <!--     <div class="row">
        <div class="columns medium-3 field digital input-append date">
            <label for="accessed">Date Accessed<input type="text" name="accessed" placeholder="dd-mm-yyyy" class="fdatepicker" data-date-format="dd-mm-yyyy" /></label>
        </div>
    </div> -->

    <div class="row" id="submit-area">
        <div class="columns medium-1">
            <input type="submit" value="Submit">
        </div>
    </div>
</form>
