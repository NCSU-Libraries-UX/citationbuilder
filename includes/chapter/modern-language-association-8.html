<ul class="button-group unstyle-list citation">
    <li><a class="tiny button active" data-citation="print" href="#">print</a></li>
    <li><a class="tiny button" data-citation="digital" href="#">digital</a></li>
</ul>
<form class="citation-form" data-type="chapter" data-csl="modern-language-association-8" autocomplete="off">
    <input type="hidden" name="type" value="chapter" id="form-type" />

    <div id="contributor-container">
        <div class="row contributor">
            <div class="columns medium-2 field print digital">
                <label for="contributor-chapter-mla8">Contributor
                    <select name="contributor" id="contributor-chapter-mla8">
                        <option value="author" >Author</option>
                        <option value="editor">Editor</option>
                        <option value="translator">Translator</option>
                    </select>
                </label>
            </div>
            <div class="columns medium-4 field print digital">
                <label for="given-chapter-mla8">First Name</label>
                <input id="given-chapter-mla8" type="text" name="given">
            </div>
            <div class="columns medium-1 field print digital">
                <label for="givenMiddle-chapter-mla8">MI</label>
                <input id="givenMiddle-chapter-mla8" type="text" name="givenMiddle">
            </div>
            <div class="columns medium-4 last-name field print digital">
                <label for="family-chapter-mla8">Last Name/Corp.</label>
                <input id="family-chapter-mla8" type="text" name="family">
            </div>
            <div class="columns medium-1 field print digital contributor-controls">
                <button class="remove-contributor" onclick="app.removeContributor(this);"><i class="fa fa-minus-square"></i><span class="hidden">remove contributor</span></button>
                <button class="add-contributor" onclick="app.addContributor(this);"><i class="fa fa-plus-square"></i><span class="hidden">add contributor</span></button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12">
            <div class="help-text">If there are more than 2 authors, the first name will be listed followed by "et al." You don't have to enter the rest of the authors.</div>
        </div>    
    </div>  

    <div class="row">
        <div class="columns medium-12 field print digital">
            <label for="title-chapter-mla8" class="section-label">Chapter/Essay Title</label>
            <input id="title-chapter-mla8" type="text" name="title">
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12 field print digital">
            <label for="container-title-chapter-mla8">Book Title</label>
            <input id="container-title-chapter-mla8" type="text" name="container-title">
        </div>
    </div>

    <label for="publisher" class="section-label">Publication Info</label>
    <div class="row">
        <div class="columns medium-6 field print">
            <label for="publisher-chapter-mla8">Name of Publisher</label>
            <input id="publisher-chapter-mla8" type="text" name="publisher">
        </div>
        <!--         <div class="columns medium-3 field print digital">
            <label for="location"><input type="text" name="publisher-place"  /></label>
        </div> -->
        <div class="columns medium-3 field print left">
            <label for="issued-yr-chapter-mla8">Issued (year)</label>
            <input id="issued-yr-chapter-mla8" type="text" name="issued-yr" maxlength="4">
        </div>
    </div>

    <div class="row">
        <div class="columns medium-3 field print digital">
            <label for="page-chapter-mla8">Pages</label>
            <input id="page-chapter-mla8" type="text" name="page" >
        </div>
        <div class="columns medium-3 field print digital left">
            <label for="volume-chapter-mla8">Volume</label>
            <input id="volume-chapter-mla8" type="text" name="volume" >
        </div>
    </div>

    <div class="row">
        <div class="columns medium-7 field digital">
            <label for="archive_location-chapter-mla8">Website or Database Title</label>
            <input id="archive_location-chapter-mla8" type="text" name="archive_location">
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12 field digital">
            <label for="URL-chapter-mla8">URL</label>
            <div class="help-text">ex: https://www.sample-website.com</div>
            <input id="URL-chapter-mla8" type="text" name="URL" >
        </div>
    </div>

    <!--     <div class="row">
        <div class="columns medium-3 field digital input-append date">
            <label for="accessed">Date Accessed<input type="text" name="accessed"  class="fdatepicker" data-date-format="dd-mm-yyyy" /></label>
        </div>
    </div> -->

    <div class="row" id="submit-area">
        <div class="columns medium-2">
            <input type="submit" value="build citation">
        </div>
    </div>
    <div class="citation-box">
        <div class="citation-content"></div>
        <button onclick="data.copy_citation_to_clipboard(this)" class="copy-to-clipboard-button">copy citation to clipboard</button>
    </div>
</form>
