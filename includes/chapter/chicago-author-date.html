<form class="citation-form" data-csl="chicago-author-date">
    <ul class="button-group unstyle-list citation">
        <li><a class="tiny button active" data-citation="print" href="#">print</a></li>
        <li><a class="tiny button" data-citation="digital" href="#">digital</a></li>
    </ul>
    <input type="hidden" name="type" value="chapter" id="form-type" />

    <div class="contributor-container">
        <div class="row contributor">
            <div class="columns medium-2 field print digital">
                <label for="contributor-chapter-chicago">Contributor
                    <select name="contributor" id="contributor-chapter-chicago">
                        <option value="author">Author</option>
                        <option value="editor">Editor</option>
                        <option value="translator">Translator</option>
                    </select>
                </label>
            </div>
            <div class="columns medium-4 field print digital">
                <label for="given-chapter-chicago">First Name</label>
                <input id="given-chapter-chicago" type="text" name="given">
            </div>
            <div class="columns medium-1 field print digital">
                <label for="givenMiddle-chapter-chicago">MI</label>
                <input id="givenMiddle-chapter-chicago" type="text" name="givenMiddle">
            </div>
            <div class="columns medium-4 last-name field print digital">
                <label for="family-chapter-chicago">Last Name/Corp.</label>
                <input id="family-chapter-chicago" type="text" name="family">
            </div>
            <div class="columns medium-1 field print digital">
                <div class="remove-contributor"><small><a href="#"><i class="fa fa-minus-square"></i><span class="hidden">remove contributor</span></a></small></div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="columns medium-1 right end">
            <div class="add-contributor" class=""><small><a href="#"><i class="fa fa-plus-square"></i><span class="hidden">add contributor</span></a></small></div>
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12 field print digital">
            <label for="title-chapter-chicago">Chapter/Essay Title</label>
            <input id="title-chapter-chicago" type="text" name="title">
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12 field print digital">
            <label for="container-title-chapter-chicago">Book Title</label>
            <input id="container-title-chapter-chicago" type="text" name="container-title">
        </div>
    </div>

    <label for="publisher">Publication Info</label>
    <div class="row">
        <div class="columns medium-6 field print digital">
            <label for="publisher-chapter-chicago">Publisher</label>
            <input id="publisher-chapter-chicago" type="text" name="publisher">
        </div>
        <div class="columns medium-3 field print digital">
            <label for="location-chapter-chicago">Location</label>
            <input id="location-chapter-chicago" type="text" name="publisher-place">
        </div>
        <div class="columns medium-3 field print digital left">
            <label for="issued-yr-chapter-chicago">Issued (year)</label>
            <input id="issued-yr-chapter-chicago" type="text" name="issued-yr">
        </div>
    </div>

    <div class="row">
        <div class="columns medium-3 field print digital">
            <label for="page-chapter-chicago">Pages</label>
            <input id="page-chapter-chicago" placeholder="ex: 100-110">
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12 field digital">
            <label for="URL-chapter-chicago">URL</label>
            <input id="URL-chapter-chicago" type="text" name="URL">
        </div>
    </div>

    <div class="row">
        <div class="columns medium-7 field digital">
            <p>or</p>
            <label for="DOI-chapter-chicago">DOI</label>
            <input id="DOI-chapter-chicago" type="text" name="DOI">
        </div>
    </div>

    <div class="row" id="submit-area">
        <div class="columns medium-1">
            <input type="submit" value="Submit">
        </div>
    </div>
</form>
