<form class="citation-form" data-csl="modern-language-association">
<hr>
    <ul class="button-group unstyle-list cite-medium">
        <li><a class="tiny button disabled active" data-medium="print" href="#">in print</a></li>
        <li><a class="tiny button disabled" data-medium="digital" href="#">digital</a></li>
        <li><a class="tiny button disabled" data-medium="database" href="#">in a database</a></li>
    </ul>
    <input type="hidden" name="type" value="article-magazine" id="form-type" />

    <div class="contributor-container">
        <div class="row contributor">
            <div class="columns medium-2 field print digital database">
                <label for="author">Contributor
                    <select name="contributor">
                        <option value="author">Author</option>
                        <option value="editor">Editor</option>
                        <option value="translator">Translator</option>
                    </select>
                </label>
            </div>
            <div class="columns medium-4 field print digital database">
                <label>First Name<input type="text" name="given" /></label>
            </div>
            <div class="columns medium-1 field print digital database">
                <label>MI<input type="text" name="givenMiddle" /></label>
            </div>
            <div class="columns medium-4 last-name field print digital database">
                <label>Last Name/Corp.<input type="text" name="family" /></label>
            </div>
            <div class="columns medium-1 field print digital database">
                <div class="remove-contributor"><small><a href="#"><i class="fa fa-minus-square"></i></a></small></div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="columns medium-1 right">
            <div class="add-contributor" class=""><small><a href="#"><i class="fa fa-plus-square"></i></a></small></div>
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12 field print digital database">
            <label for="title">Article Title<input type="text" name="title" /></label>
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12 field print digital database">
            <label for="container-title">Magazine Title<input type="text" name="container-title" /></label>
        </div>
    </div>

<!--     <div class="row">
        <div class="columns medium-12 field digital">
            <label for="publisher">Site publisher/sponsor:<input type="text" name="publisher" placeholder="" /></label>
        </div>
    </div> -->

    <div class="row">
        <div class="columns medium-3 field print digital database">
            <label for="issued-month">Date published
                <select name="issued-month">
                    <option value="">month</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </label>
        </div>

        <div class="columns medium-3 field print digital database">
            <label for="issued-year">&nbsp;
                <input type="text" name="issued-year" placeholder="yyyy" class="columns medium-6"/>
            </label>
        </div>

 <!--        <div class="columns medium-3 field print digital database input-append date">
            <label for="issued">Date published<input type="text" name="issued" placeholder="dd-mm-yyyy" class="fdatepicker" data-date-format="dd-mm-yyyy" /></label>
        </div> -->
        <div class="columns medium-3 field print database left">
            <label for="page">Pages<input type="text" name="page" placeholder="ex: 100-110" /></label>
        </div>

    </div>

    <div class="row">
        <div class="columns medium-12 field database">
            <label for="title-short">Database title<input type="text" name="title-short" /></label>
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12 field digital database">
            <label for="URL">URL<input type="text" name="URL" /></label>
        </div>
    </div>

    <div class="row">
        <div class="columns medium-3 field digital database input-append date">
            <label for="accessed">Date accessed<input type="text" name="accessed" placeholder="dd-mm-yyyy" class="fdatepicker" data-date-format="dd-mm-yyyy" /></label>
        </div>
    </div>


    <input type="submit" value="Submit">
</form>
