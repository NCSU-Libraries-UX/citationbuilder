<form class="citation-form" data-csl="modern-language-association">
<hr>
    <ul class="button-group unstyle-list cite-medium">
        <li><a class="tiny button disabled active" data-medium="print" href="#">in print</a></li>
        <li><a class="tiny button disabled" data-medium="online" href="#">online</a></li>
        <li><a class="tiny button disabled" data-medium="download" href="#">downloaded book</a></li>
    </ul>
    <input type="hidden" name="type" value="webpage" id="form-type" />

    <div id="contributor-container">
        <div class="row contributor">
            <div class="columns medium-2 field print online download">
                <label for="author">Contributor
                    <select name="contributor">
                        <option value="author">Author</option>
                        <option value="editor">Editor</option>
                        <option value="translator">Translator</option>
                    </select>
                </label>
            </div>
            <div class="columns medium-4 field print online download">
                <label>First Name<input type="text" name="given" /></label>
            </div>
            <div class="columns medium-1 field print online download">
                <label>MI<input type="text" name="givenMiddle" /></label>
            </div>
            <div class="columns medium-4 last-name field print online download">
                <label>Last Name/Corp.<input type="text" name="family" /></label>
            </div>
            <div class="columns medium-1 field print online download">
                <div class="remove-contributor"><small><a href="#"><i class="fa fa-minus-square"></i></a></small></div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="columns medium-1 right">
            <div id="add-contributor" class=""><small><a href="#"><i class="fa fa-plus-square"></i></a></small></div>
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12 field print online download">
            <label for="title">Title<input type="text" name="title" /></label>
        </div>
    </div>

    <label for="publisher">Publication info</label>
    <div class="row">
        <div class="columns medium-6 field print online download">
            <input type="text" name="publisher" placeholder="publisher" />
        </div>
        <div class="columns medium-3 field print online download">
            <label for="location"><input type="text" name="publisher-place" placeholder="location" />
            </label>
        </div>
        <div class="columns medium-3 field print online left download">
            <label for="year"><input type="text" name="year" placeholder="year" />
            </label>
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12 field online">
            <label for="URL">Website or database title<input type="text" name="archive" /></label>
        </div>
    </div>

    <label for="URL" class="field online">URL</label>
    <label for="URL" class="field download">Type of eBook</label>
    <div class="row">
        <div class="columns medium-12 field online download">
            <input type="text" name="URL" />
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12 field online">
            <label for="URL">Date accesed<input type="text" name="accessed" placeholder="dd-mm-yyyy" /></label>
        </div>
    </div>

    <input type="submit" value="Submit">
</form>
