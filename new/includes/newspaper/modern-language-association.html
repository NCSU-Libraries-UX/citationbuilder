<form class="citation-form" data-csl="modern-language-association">
<hr>
    <ul class="button-group unstyle-list citation">
        <li><a class="tiny button disabled active" data-citation="print" href="#">print</a></li>
        <li><a class="tiny button disabled" data-citation="digital" href="#">digital</a></li>
    </ul>
    <input type="hidden" name="type" value="article-newspaper" id="form-type" />

    <div class="contributor-container">
        <div class="row contributor">
            <div class="columns medium-2 field print digital">
                <label for="author">Contributor
                    <select name="contributor">
                        <option value="author">Author</option>
                        <option value="editor">Editor</option>
                        <option value="translator">Translator</option>
                    </select>
                </label>
            </div>
            <div class="columns medium-4 field print digital">
                <label>First Name<input type="text" name="given" /></label>
            </div>
            <div class="columns medium-1 field print digital">
                <label>MI<input type="text" name="givenMiddle" /></label>
            </div>
            <div class="columns medium-4 last-name field print digital">
                <label>Last Name/Corp.<input type="text" name="family" /></label>
            </div>
            <div class="columns medium-1 field print digital">
                <div class="remove-contributor"><small><a href="#"><i class="fa fa-minus-square"></i></a></small></div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="columns medium-1 right">
            <div class="add-contributor" class=""><small><a href="#"><i class="fa fa-plus-square"></i></a></small></div>
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12 field print digital">
            <label for="title">Article Title<input type="text" name="title" /></label>
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12 field print digital">
            <label for="container-title">Newspaper Title<input type="text" name="container-title" /></label>
        </div>
    </div>

    <div class="row">
        <div class="columns medium-3 field print digital">
            <label for="issued">Date Published<input type="text" name="issued" placeholder="dd-mm-yyyy" class="fdatepicker" data-date-format="dd-mm-yyyy" /></label>
        </div>

        <div class="columns medium-3 field digital left">
            <label for="accessed">Date Accessed<input type="text" name="accessed" placeholder="dd-mm-yyyy" class="fdatepicker" data-date-format="dd-mm-yyyy" /></label>
        </div>
    </div>

    <div class="row">
        <div class="columns medium-3 field print">
            <label for="page">Pages<input type="text" name="page" placeholder="ex: 100-110" /></label>
        </div>

        <div class="columns medium-3 field print left">
            <label for="edition">Edition<input type="text" name="edition" placeholder="second" /></label>
        </div>

    </div>

    <div class="row">
        <div class="columns medium-12 field digital">
            <label for="archive_location">Website or Database Title<input type="text" name="archive_location" /></label>
        </div>
    </div>

    <div class="row">
        <div class="columns medium-12 field digital">
            <label for="URL">URL<input type="text" name="URL" /></label>
        </div>
    </div>


    <input type="submit" value="Submit">
</form>
